<!DOCTYPE html>
<html>
<head>
    <title>Password Toggle Form</title> 

    <script>
        function togglePassword() {

            let passBox = document.getElementById("password");

            if (passBox.type === "password") {
                passBox.type = "text";
                passBox.style.backgroundColor = "lightgreen";
            }

            else {
                passBox.type = "password";
                passBox.style.backgroundColor = "white";
            }
        }

     </script>
</head>

<body>
 
    <h2>Password Toggle Form</h2>
    
    <form>
        <label for="password">Enter Password:</label><br><br
        
        <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
            onclick="togglePassword()"
        >
        </form>

</body>
</html>

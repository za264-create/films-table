<!DOCTYPE html>
<html>
<head>
    <title>UCID Validation Form</title>
    <script>
        function validateUCID() {
            
            let ucid = document.getElementById("ucid").value;

            let pattern = /^[A-Za-z]+[0-9]{0,3}$/;
                          
            let validUCIDs = ["za264", "js123", "abc", "john1", "smith99"];

            let result = document.getElementById("result");
  
            if (pattern.test(ucid)) {
              
                if (validUCIDs.includes(ucid)) {
                   result.innerHTML = "VALID UCID FORMAT AND UCID FOUND";
                }
                else {
                   result.innerHTML = "VALID UCID FORMAT BUT INVALID UCID";
                }
             }
             else {
                 result.innerHTML = "UCID DOES NOT CONFORM TO VALID FORMAT";
             }
         }
     </script>
</head>
<body>

    <h2>UCID Validation Form</h2>
    
    <form onsubmit="validateUCID(); return false;">

        <label for="ucid">Enter UCID:</label><br><br>
        <input
            type="text"
            id="ucid"
            name="ucid"
            placeholder="Enter your UCID"
            title="UCID must be letters followed by 0 to 3 digits"
        >

        <br><br>

        <input type="submit" value="Submit">
 
     </form>
     <p id="result"></p>

</body>
</html>
